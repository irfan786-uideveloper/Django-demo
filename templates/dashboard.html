{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="alert alert-danger text-center">Students Dashboard</h1>

  <div class="row">
    <div class="col-3">
      <h4 class="alert alert-success text-center">Add Student</h4>
      <form action="{% url 'add' %}" method="post">
        {% csrf_token %} {{form}}
        <button class="btn btn-success">Add</button>
      </form>
    </div>
    <div class="col-9">
      <table class="table table-dark">
        <tr>
          <th>Student Name</th>
          <th>Course</th>
          <th>Email</th>
          <th>City</th>
          <th>Changes</th>
        </tr>
        {% for student in students %}
        <tr>
          <td>{{student.name}}</td>
          <td>{{student.course}}</td>
          <td>{{student.email}}</td>
          <td>{{student.city}}</td>
          <td>
            <a href="" class="btn btn-warning btn-sm">Edit</a>
            <a href="delete/{{student.id}}" class="btn btn-danger btn-sm"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
